{% extends "base.html" %} {% block content %}

<h3 class="center-align text-shadow">All Recipes</h3>

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="post" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <input placeholder="i.e. breakfast, salmon, easy" type="text" name="query" id="query" minlength="3" class="validate" required />
                <label for="query">Search Recipes</label>
            </div>
            <div class="col s12 m4">
            <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
            <button type="submit" class="btn light-blue darken-1 text-shadow">Search</button>
            </div>
        </div>
    </form>
</div>



<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card large">
            <div class="card-image">
                <img src="{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" />
                <span class="card-title"><strong>{{ recipe.recipe_name }}</strong></span>
            </div>
            <div class="card-content">
                <p>Created by: {{ recipe.created_by }}</p>
            </div>
            <div class="card-action col s12">
                <a href="{{url_for('recipe', recipe_id=recipe._id)}}" class="btn-small blue">Make it</a>
                {% if session.user|lower == recipe.created_by|lower %}
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" id="edit" class="btn-small green">Edit Recipe</a>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" id="delete-this" class="btn-small red">Delete</a>

                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
