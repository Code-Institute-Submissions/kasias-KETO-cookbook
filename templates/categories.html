{% extends "base.html" %} {% block content %}

<h3 class="center-align text-shadow">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large">Add Category</a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12">
        <div class="card grey text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action s12">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small green">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}" id="delete-this" class="btn-small red">Delete</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
