{% extends "base.html" %} {% block content %}

<div class="row">
    {% for user in users %}

    <div class="col s12 m4">
        <div class="card large transparent">
            <div class="card-image">
                <img class="responsive-img" src="{{ user.username_image }}" alt="{{ user.username }}" />
            </div>
            <div class="card-content minimalist">
                <h4 class="text-shadow wiseman">{{ user.username }}</h4>
                <br />
                <p class="small-span"><em>Been Wise since {{ user.on_keto_since }}</em></p>
                <br />
            </div>
            <div class="card-action col s12 minimalist center-align" style="border-top-width: 0px;">
                <div class="s4 col"><a href="{{url_for('profile', username=user.username|lower)}}" class="btn neutral">Profile</a></div>
                
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
