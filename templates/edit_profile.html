{% extends "base.html" %} {% block content %}

<h3 class="center-align text-shadow">Register</h3>
<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel transparent">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user prefix"></i>
          <input
            id="username"
            placeholder="5-15 characters"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-fingerprint prefix"></i>
          <input
            id="password"
            placeholder="5-15 characters"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix"></i>
          <input
            id="on_keto_since"
            placeholder="eg. June 2020"
            name="on_keto_since"
            type="text"
            minlength="5"
            maxlength="15"
            class="validate"
            required
          />
          <label for="on_keto_since">On Keto Since</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="far fa-grin-stars prefix"></i>
          <input
            id="personal_success"
            placeholder="eg. keto achievement"
            name="personal_success"
            type="text"
            minlength="5"
            maxlength="30"
            class="validate"
            required
          />
          <label for="personal_success">Personal Success</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-portrait prefix"></i>
          <input
            id="username_image"
            placeholder="Paste url here"
            name="username_image"
            type="text"
            minlength="5"
            maxlength="200"
            class="validate"
            required
          />
          <label for="username_image">Profile Photo</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-image prefix"></i>
          <input
            id="about"
            placeholder="Paste url here"
            name="about"
            type="text"
            minlength="5"
            maxlength="200"
            class="validate"
            required
          />
          <label for="about">About You</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large neutral text-shadow">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already registered? <a href="{{ url_for('login') }}">Login Here</a>
    </p>
  </div>
</div>

{% endblock %}
