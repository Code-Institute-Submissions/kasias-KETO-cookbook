{% extends "base.html" %} {% block content %}

<div class="section transparent">
  <div class="row">
    <div class="col s12 center-align box">
      <img
        class="responsive-img image-shadow box-shadow"
        style="border-radius: 50%; width: 300px;"
        src="{{ user.username_image }}"
      />
    </div>
  </div>
</div>

<div class="profile-border">
  <div class="col s12">
    <h3 class="center-align text-shadow">
      {{ user.username }}
    </h3>
  </div>

  <div class="col s12">
    <p class="center-align text-shadow profile-desc">
      On keto since {{ user.on_keto_since }}
    </p>
  </div>

  <div class="col s12">
    <p class="center-align text-shadow profile-desc">
      Personal Keto Success: {{ user.personal_success }}
    </p>
  </div>
</div>

<div class="profile-border">
  <h5 class="center-align text-shadow">My Milestones</h5>

  <div class="row">
    <div class="col s12 center-align">
      <a
        href="{{url_for('add_milestone')}}"
        style="width: 150px;"
        class="btn-flat neutral blue"
        >Go!</a
      >
    </div>
  </div>
</div>

{% endblock %}
