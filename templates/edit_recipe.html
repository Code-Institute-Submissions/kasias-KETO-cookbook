{% extends "base.html" %} {% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row card-panel gret lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">

    <!-- Category -->
        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name"><i class="fas fa-folder-open"></i> Meal Category</label>
            </div>
        </div>
    <!-- Recipe Name -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_name" id="recipe_name" minlength="5" maxlength="25" type="text" value="{{ recipe.recipe_name }}" class="validate" required />
                <label for="recipe_name"><i class="fas fa-utensils"></i> Recipe Name</label>
            </div>
        </div>
    <!-- Ingredience List -->
        <div class="row">
            <div class="input-field col s12">
                <input name="ingredience_list" id="ingredience_list" minlength="5" maxlength="100" type="text" value="{{ recipe.ingredience_list }}" class="validate" required />
                <label for="ingredience_list"><i class="fas fa-shopping-cart"></i> Ingredience List</label>
            </div>
        </div>
    <!-- Method -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="method" name="method" class="materialize-textarea" minlength="5" maxlength="200" required>{{ recipe.method }}</textarea>
                <label for="method"><img width="24" src="https://res.cloudinary.com/dugnokxox/image/upload/v1600807724/Logo/chef_rbminz.png" alt="chef" /> Method</label>
            </div>
        </div>
    <!-- Image -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_image" id="recipe_image" minlength="5" maxlength="200" type="text" value="{{ recipe.recipe_image }}" class="validate" required />
                <label for="recipe_image"><i class="far fa-image"></i> Image URL</label>
            </div>
        </div>
    <!-- Prep time -->
        <div class="row">
            <div class="input-field col s6">
                <input name="preparation_time" id="preparation_time" type="text" value="{{ recipe.preparation_time }}" class="validate" min="1" required />
                <label for="preparation_time"><i class="fas fa-hourglass-half"></i> Preparation Time in minutes</label>
            </div>
    <!-- Difficulty -->
            <div class="input-field col s6">
                <input name="difficulty" id="difficulty" type="text" value="{{ recipe.difficulty }}" class="validate" required />
                <label for="difficulty"><i class="far fa-thumbs-up"></i> Difficulty</label>
            </div>
        </div>
    <!-- Buttons -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{url_for('recipe', recipe_id=recipe._id)}}" class="btn-large blue">Cancel</a>
                <button type="submit" class="btn-large green">Save</button>
              
            </div>
        </div>
    </form>
</div>

{% endblock %}
