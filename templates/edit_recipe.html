{% extends "base.html" %} {% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row card-panel gret lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
    <div class="row">
      <div class="input-field col s12">
        <select id="category_name" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}"
            >{{ category.category_name }}</option
          >
          {% endfor %}
        </select>
        <label for="category_name"
          ><i class="fas fa-folder-open"></i> Meal Category</label
        >
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          name="recipe_name"
          id="recipe_name"
          minlength="5"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="recipe_name"
          ><i class="fas fa-utensils"></i> Recipe Name</label
        >
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input
          name="ingredience_list"
          id="ingredience_list"
          minlength="5"
          maxlength="100"
          type="text"
          class="validate"
          required
        />
        <label for="ingredience_list"
          ><i class="fas fa-shopping-cart"></i> Ingredience List</label
        >
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="method"
          name="method"
          class="materialize-textarea"
          minlength="5"
          maxlength="200"
          required></textarea>
        <label for="method"><img
            width="24"
            src="https://res.cloudinary.com/dugnokxox/image/upload/v1600807724/Logo/chef_rbminz.png"
            alt="chef"/>Method</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="recipe_image"
          name="recipe_image"
          class="materialize-textarea"
          minlength="5"
          maxlength="200"
          required
        ></textarea>
        <label for="recipe_image"
          ><i class="far fa-image"></i>
          Image URL</label
        >
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input
          name="preparation_time"
          id="preparation_time"
          type="number"
          class="validate"
          min="1"
          required
        />
        <label for="preparation_time"
          ><i class="fas fa-hourglass-half"></i> Preparation Time in
          minutes</label
        >
      </div>

      <div class="input-field col s6">
        <input
          name="difficulty"
          id="difficulty"
          type="text"
          class="validate"
          required
        />
        <label for="difficulty"
          ><i class="far fa-thumbs-up"></i> Difficulty</label
        >
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large">Edit Recipe</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
